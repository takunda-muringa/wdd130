<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz </title>
    <meta name="author" content="Takunda Muringa">
    <meta name="description" content="WDD | Quiz | Takunda Muringa ">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Programming Quiz  1</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Web development</legend>

                <div class="quiz1">
                    <label for="q1">1. What is your favourite programming language?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="quiz2">
                    <label for="q2">2. What is the best operating system for a programmer?</label>
                    <textarea name="q2" id="q2" rows="2" placeholder="Linux, Windows, Ubuntu, Kali Linux, etc"></textarea>
                </div>
                <div class="quiz3">
                    <label for="q3">3. Which language was used to create facebook?</label>
                    <select name="q3" id="q3">
                        <option value="python">Python</option>
                        <option value="c++">C++</option>
                        <option value="javascript">Javascript</option>
                        <option value="c">C</option>
                        <option value="java">Java</option>
                    </select>
                </div>
                <div>
                    <label for="q4">4. Give us the number of weeks you took to master python.</label>
                    <input type="number" id="q4" name="q4" value="0" min="5" max="20">
                </div>
                <button type="submit">Submit </button>

            </fieldset>
        </form>
    </main>
</body>
</html>
